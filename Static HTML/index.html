<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">

    <title>Hello, world!</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <img class="img-fluid" src="images/Untitled.png" width="100%">

        <div class="col-lg-2"></div>
        <div class="col-lg-8 navbar-default">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img src="images/cupcake.png" width="30%"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="ml-auto">
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <form class="form-inline my-2 my-lg-0">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                </div>
                                <input type="email" class="form-control mr-sm-2" placeholder="Username"
                                       aria-label="Username" aria-describedby="basic-addon1">
                                <input type="password" class="form-control mr-sm-2" placeholder="Password"
                                       aria-label="Password">
                                <input class="btn btn-success ml-1" type="submit" value="Submit">
                            </div>
                        </form>
                        <div class="ml-0 mr-0">
                            <a href="#"><img src="images/kurv.png" class="float-right inverted" width="15%"></a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="col-lg-2"></div>
    </div>


    <div class="text-center mb-4">
        <h1>Velkommen ombord</h1>
        <h3>Øens bedste cupcakes. Vælg og bestil her:</h3>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Vælg bund
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Chocolate</a>
                <a class="dropdown-item" href="#">Vanilla</a>
                <a class="dropdown-item" href="#">Nutmeg</a>
                <a class="dropdown-item" href="#">Pistacio</a>
                <a class="dropdown-item" href="#">Almond</a>
            </div>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Vælg topping
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Chocolate</a>
                <a class="dropdown-item" href="#">Blueberry</a>
                <a class="dropdown-item" href="#">Rasberry</a>
                <a class="dropdown-item" href="#">Crispy</a>
                <a class="dropdown-item" href="#">Strawberry</a>
                <a class="dropdown-item" href="#">Rum/Rasin</a>
                <a class="dropdown-item" href="#">Orange</a>
                <a class="dropdown-item" href="#">Lemon</a>
                <a class="dropdown-item" href="#">Cream Cheese</a>
            </div>
        </div>
        <div class="col-lg-1">
            <input class="form-control number-input" type="number" value="1" id="example-number-input">
        </div>

        <div class="text-center col-lg-1">
            <button type="button" class="btn btn-primary btn-md btn-block">Add</button>
        </div>

        <div class="col-lg-3"></div>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
